<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
      <div class="login-container">
        <div class="header">
          <h2>🎤 AutoContext Voice AI</h2>
          <p class="subtitle">Sign in to start using AI assistance</p>
        </div>
        
        <button id="googleSignInBtn" class="google-signin-btn">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
        
        <div class="features">
          <h3>Features:</h3>
          <ul>
            <li>🎤 Voice-to-text input</li>
            <li>🤖 AI text generation & correction</li>
            <li>🌐 Webpage context understanding</li>
            <li>📝 15 free requests per day</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="screen" style="display: none;">
      <div class="header">
        <h2>🎤 AutoContext Voice AI</h2>
        <div class="user-info">
          <img id="userAvatar" class="user-avatar" src="" alt="User">
          <span id="userName"></span>
          <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
          <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
        </div>
      </div>
      
      <div class="input-section">
        <div class="textarea-container">
          <textarea id="promptInput" placeholder="Type your question or request here..."></textarea>
          <div class="voice-controls">
            <button id="voiceBtn" class="voice-btn" title="Click to speak">🎙️</button>
            <div id="voiceStatus" class="voice-status"></div>
          </div>
        </div>
        
        <button id="submitBtn" class="submit-btn">Send to AI</button>
      </div>
      
      <div class="output-section">
        <div class="response-container">
          <div id="response" class="response"></div>
          <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>AI is thinking...</span>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <div class="usage-info">
          <span id="usageCount">0/15</span> requests today
        </div>
        <div class="premium-section" id="premiumSection" style="display: none;">
          <button id="goPremiumBtn" class="premium-btn">Premium Coming Soon!</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
